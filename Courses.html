<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture and Irrigation</title>
   
    <style>
        .banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient( rgba(0,0,0,0.8),rgba(0,0,0,0.6)), url(bg2.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: repeat-y;
  
    
}
.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0px;
    display: flex;
    align-items: right;
    justify-content: space-between;
    color: red;
}
.logo{
    cursor: pointer;
}
.navbar ul li{
    
    display: inline-block;
    margin: 0px 20px;
    position: relative;
}
.navbar ul li a{
    color: antiquewhite;
    text-decoration: none;
    text-transform: uppercase;
}
.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0%;
    background: #FFE9AE;
    position: absolute;
    left: 0;
    bottom: -10;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width: 100%;
}

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="https://i.ibb.co/NC0V4c0/logo.png" class="logo" width="35px" height="35px">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About us.html">Read More</a></li>
                <li><a href="Gallery.html" >Gallery</a></li>
                <li><a href="Courses.html">Contact us</a></li>
            </ul>
        </div>
<center><div class="contact-form">
    <h2>Send your queries</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div></div></center>

</body>
</html>
